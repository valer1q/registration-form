    <section class="register__form">
      <form action="/" class="form">
        <h2 class="form__title">Create your ID</h2>
        <section class="name">
          <input
            type="text"
            name="First name"
            id="f_name"
            class="f_name"
            placeholder="First name"
            required
          />
          <input
            type="text"
            name="Last name"
            id="l_name"
            class="l_name"
            placeholder="Last name"
            required
          />
        </section>
        <section class="email__container">
          <input
            type="email"
            name="email"
            id="email"
            class="email"
            placeholder="Email"
            required
          />
        </section>
        <section class="password__container">
          <input
            type="password"
            name="password"
            id="password"
            class="password"
            placeholder="Password"
            required
          />
          <img src="assets/icons/eye-off.svg" alt="" class="eye_icon" />
        </section>
        <section class="agree__container">
          <input type="radio" name="agree" id="agree" class="radio" required />
          <label for="agree" class="agree__label"
            >By proceeding, you agree to the
            <a class="agree__link" href="/">Terms and Conditions</a></label
          >
        </section>
        <button type="submit" class="submit__button">Sign up with email</button>
      </form>
      <section class="content__login">
        <span class="content__login__span">Or Signup with</span>
        <section class="button_socials">
          <button type="button" class="google">
            <img src="assets/icons/google.svg" alt="" />
            <span class="button__socials__text">Google</span>
          </button>
          <button type="button" class="apple">
            <img src="assets/icons/apple.svg" alt="" />
            <span class="button__socials__text">Apple</span>
          </button>
        </section>
        <span class="account__span">Already have an account? <a class="account__link" href="/">Login Now</a></span>
      </section>
    </section>
  </body>
</html>
